<div class="container">
    <img src="../../../assets/dog_splash.jpg" alt="Dog hanging tongue on car window"/>
    <div class="form">
        <label>Email</label>
        <input type="text" placeholder="User Email" #userName required>
        <label>Password</label>
        <input type="password" placeholder="Password" #userPassword required>
        <input type="button" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)" class="button">
    </div>
</div>
