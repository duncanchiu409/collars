<nav style="height: 50px">
    <ul>
        <li ><button [class.active]="sortingLogic === 'upcoming'" (click)="sortingButton('upcoming')">UPCOMING</button></li>
        <li><button [class.active]="sortingLogic == 'completed'">COMPLETED</button></li>
        <li><button [class.active]="sortingLogic == 'active'" (click)="sortingButton('active')">ACTIVE</button></li>
    </ul>
</nav>
<div class="wrapper">
    <div *ngFor="let challenge of showingChallenges" class="challenge">
        <h1><a [routerLink]="['/challenge', challenge.uid]">{{ challenge.title }}</a></h1>
        <img src="{{ challenge.imageURI }}" style="width: 250px; height: 250px"/>
        <p class="description">{{ challenge.description }}</p>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
            </svg>
            <p style="display: inline;"> {{ challenge.startDate | formatDate }}</p>
        </div>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box2" viewBox="0 0 16 16">
                <path d="M2.95.4a1 1 0 0 1 .8-.4h8.5a1 1 0 0 1 .8.4l2.85 3.8a.5.5 0 0 1 .1.3V15a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4.5a.5.5 0 0 1 .1-.3L2.95.4ZM7.5 1H3.75L1.5 4h6V1Zm1 0v3h6l-2.25-3H8.5ZM15 5H1v10h14V5Z"/>
            </svg>
            <p style="display: inline;"> {{ challenge.entriesCounter }}</p>
        </div>
    </div>
</div>
<button (click)="openDialog()">Done</button>
<app-nav-button></app-nav-button>
