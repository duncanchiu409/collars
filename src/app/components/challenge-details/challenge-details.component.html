<div class='container'>
  <ul>
    <li><button [class.active]='sortingLogic === "ALL"' (click)='changeSortingLogic("ALL")'>ALL</button></li>
    <li><button [class.active]='sortingLogic === "Following"' (click)='changeSortingLogic("Following")'>FOLLOWING</button></li>
    <li><button [class.active]='sortingLogic === "Nearby"' (click)='changeSortingLogic("Nearby")'>NEARBY</button></li>
    <li><button [class.active]='sortingLogic === "Mybreed"' (click)='changeSortingLogic("Mybreed")'>MY BREED</button></li>
    <li><button (click)='dropDownMenu()'>V</button></li>
    <li><button (click)='logout()'>Logout</button></li>
  </ul>
  <div *ngIf='dropDown' class="drop-down-menu">
    <span>{{ challenge.endDate | timeToDays }}</span>
    <span>{{ challenge.entriesCounter }} ENTRIES</span>
    <span class="tem-a">{{ challenge.description }}</span>
  </div>
  <div class='post-wrapper'>
    <div *ngFor = 'let tmpObj of postsObject' class='post'>
      <div class='container'>
        <img src="{{ tmpObj.post.imageURI }}">
        <h1>{{ tmpObj.post.title | uppercase }}</h1>
        <div class='top-right'><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 0c-25.3 0-47.2 14.7-57.6 36c-7-2.6-14.5-4-22.4-4c-35.3 0-64 28.7-64 64V261.5l-2.7-2.7c-25-25-65.5-25-90.5 0s-25 65.5 0 90.5L106.5 437c48 48 113.1 75 181 75H296h8c1.5 0 3-.1 4.5-.4c91.7-6.2 165-79.4 171.1-171.1c.3-1.5 .4-3 .4-4.5V160c0-35.3-28.7-64-64-64c-5.5 0-10.9 .7-16 2V96c0-35.3-28.7-64-64-64c-7.9 0-15.4 1.4-22.4 4C303.2 14.7 281.3 0 256 0zM240 96.1c0 0 0-.1 0-.1V64c0-8.8 7.2-16 16-16s16 7.2 16 16V95.9c0 0 0 .1 0 .1V232c0 13.3 10.7 24 24 24s24-10.7 24-24V96c0 0 0 0 0-.1c0-8.8 7.2-16 16-16s16 7.2 16 16v55.9c0 0 0 .1 0 .1v80c0 13.3 10.7 24 24 24s24-10.7 24-24V160.1c0 0 0-.1 0-.1c0-8.8 7.2-16 16-16s16 7.2 16 16V332.9c-.1 .6-.1 1.3-.2 1.9c-3.4 69.7-59.3 125.6-129 129c-.6 0-1.3 .1-1.9 .2H296h-8.5c-55.2 0-108.1-21.9-147.1-60.9L52.7 315.3c-6.2-6.2-6.2-16.4 0-22.6s16.4-6.2 22.6 0L119 336.4c6.9 6.9 17.2 8.9 26.2 5.2s14.8-12.5 14.8-22.2V96c0-8.8 7.2-16 16-16c8.8 0 16 7.1 16 15.9V232c0 13.3 10.7 24 24 24s24-10.7 24-24V96.1z"/></svg>
        </div>
        <div class='top-left'>
          <img *ngFor = 'let emoji of tmpObj.reactions_info' src='{{ emoji.emojiURI }}'>
        </div>
      </div>
      <div class='name-tag'>
        <img class='item-a' src='{{ tmpObj.dog_info.dogCompressedImageURI }}'>
        <a [routerLink]="['/']"><span class="item-b">  {{ tmpObj.dog_info.dogName }}</span></a>
        <span class="item-c">  {{ tmpObj.dog_info.dogBreed }}</span>
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" class="item-d"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M309.6 158.5L332.7 19.8C334.6 8.4 344.5 0 356.1 0c7.5 0 14.5 3.5 19 9.5L392 32h52.1c12.7 0 24.9 5.1 33.9 14.1L496 64h56c13.3 0 24 10.7 24 24v24c0 44.2-35.8 80-80 80H464 448 426.7l-5.1 30.5-112-64zM416 256.1L416 480c0 17.7-14.3 32-32 32H352c-17.7 0-32-14.3-32-32V364.8c-24 12.3-51.2 19.2-80 19.2s-56-6.9-80-19.2V480c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V249.8c-28.8-10.9-51.4-35.3-59.2-66.5L1 167.8c-4.3-17.1 6.1-34.5 23.3-38.8s34.5 6.1 38.8 23.3l3.9 15.5C70.5 182 83.3 192 98 192h30 16H303.8L416 256.1zM464 80a16 16 0 1 0 -32 0 16 16 0 1 0 32 0z"/></svg>
      </div>
    </div>
  </div>

  <button (click)='debugButton()'>debugger</button>
</div>

<app-nav-button></app-nav-button>
