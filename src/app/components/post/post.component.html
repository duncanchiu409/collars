<div class="body">
  <div>
    <button (click)='returnChallenge()'><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg></button>
  </div>
  <div class="image-container">
    <div #heartcursortrailer *ngFor='let i of [0,1,2,3,4,5]' class="heart-cursor-trailer">
      <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg>
    </div>
    <div (mousemove)='mouseover($event)' (mousedown)='mouseDown($event)' (mouseup)='mouseUp()'>
    <img #postImage src="{{ post.post.imageURI }}" class="post-image" draggable="false"/>
    </div>
  </div>
  <div class="dog-container">
    <img src="{{ post.userDog.dogCompressedImageURI }}"/>
    <div class="dog-username">
      <h5>{{ post.userDog.dogName }}</h5>
      <span>{{ post.userDog.dogBreed }}</span>
    </div>
  </div>
  <hr>
  <div class="reactions-container">
    <div *ngFor='let reaction of post.reactions' class="reaction-container">
      <button (click)='clickReaction(reaction.uid)' [ngClass]="userReactions[reaction.uid] ? 'active-button' : 'inactive-button'"><img src="{{ reaction.emojiURI }}"/></button>
    </div>
  </div>
  <hr>
  <div>
    <h4>Comments</h4>
    <input type="text" [(ngModel)]='inputComment'/>
    <button (click)='submitComment()'>Enter</button>
    <div class="comments-container">
      <div *ngFor="let comment of comments" class="comment-container">
        <img src="{{ comment.dogInfo.dogCompressedImageURI }}"/>
        <div class="comment-user-profile">
          <div class="comment-username">
            <span>{{ comment.dogInfo.dogName }}</span>
            <span>{{ comment.dogInfo.dogBreed }}</span>
          </div>
          <span>{{ comment.comment.commentContext }}</span>
        </div>
      </div>
    </div>
  </div>
  <button (click)='debug()'>Hello World</button>
  <button (click)='loadMore()'>Load more comments</button>
</div>
